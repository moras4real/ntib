<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="style2.css">
            <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
        </head>
        <body>
            <div class="container me-0 ">
                <div class="row" >
                    
                    <div class="col-lg-4 col-sm-2 col-md-3 border border-2 border-warning rounded-start-2" id="for">
                        <h1><strong>New and</strong> </h1>      
                        <h1><strong>Prospective</strong></h1>       
                        <h1><strong>Students</strong></h1> <br><br>
                        
                        <h4>Create your MyNTI Student Account</h4>
                        <h4>to get started with the new student</h4>
                        <h4>registration.</h4>
                    </div>
                    

                    <div class="col-lg-4 col-sm-2 col-md-3 border border-2 border-danger rounded-end-2">

                        <div class="row" id="pad">
                            <h2>Start Application</h2><br><br><br><br>
                                <div class="col">
                                    <label for=""><strong>First Name*</strong></label>
                                <input type="text" class="form-control" placeholder="Type Name" aria-label="First name">
                                </div>

                                <div class="col">
                                    <label for=""><strong>Other Name*</strong></label>
                                <input type="text" class="form-control" placeholder="Type Other Name" aria-label="Last name">
                                </div>

                        <div class="row"></div>
                                <div class="col">
                                    <label for=""><strong>Surname*</strong></label>
                                <input type="text" class="form-control" placeholder="Type Surname" aria-label="First name">
                                </div>
    
                                <div class="col">
                                    <label for=""><strong>Email Address*</strong></label>
                                <input type="text" class="form-control" placeholder="Type Email" aria-label="Last name">
                                </div>

                        <div class="row"></div>
                                <div class="col">
                                    <label for=""><strong>Mobile Number*</strong></label>
                                <input type="text" class="form-control" placeholder="Phone Number" aria-label="First name">
                                </div>
    
                                <div class="col">
                                    <label for=""><strong>Gender*</strong></label>
                                <input type="text" class="form-control" placeholder="Select Gender" aria-label="Last name">
                                </div>

                        <div class="row"></div>
                                <div class="col">
                                <label for=""><strong>Date of Birth*</strong></label>
                                <input type="text" class="form-control" placeholder="Enter Date of Birth" aria-label="First name">
                                </div>
    
                                <div class="col">
                                    <label for=""><strong>Marital Status*</strong></label>
                                <input type="text" class="form-control" placeholder="Select Status" aria-label="Last name">
                                </div>

                        <div class="row"></div>
                                <div class="col">
                                <label for=""><strong>Physically Challenged?*</strong></label>
                                <input type="text" class="form-control" placeholder="None" aria-label="First name">
                                </div>
    
                                <div class="col">
                                    <label for=""><strong>Other disability*</strong></label>
                                <input type="text" class="form-control" placeholder="None" aria-label="Last name">
                                </div>
                                
                        <div class="row"></div>
                                <div class="col">
                                <label for=""><strong>Choose Password*</strong></label>
                                <input type="text" class="form-control" placeholder="Type Password" aria-label="First name">
                                </div>
    
                                <div class="col">
                                    <label for=""><strong>Confirm Password*</strong></label>
                                <input type="text" class="form-control" placeholder="Retype Password" aria-label="Last name">
                                </div>                      
                        </div> <br>
                        
                        <button type="button" class="btn btn- rounded-1 text-light"><strong>Apply</strong></button> <br><br>
                    </div>
                </div>        
            </div>
        </body>
</html>
